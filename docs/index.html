<style type="text/css">
	.main {
		display: flex;
		flex-flow: row;
		align-content: center;
		justify-content: center;
		width:100%;
		background-color:#f2f2f2;
	}

	.sidebar {
		width:300px;
		height:100%;
		padding-right:10px;
	}
	.sidebarHeader {
		background:-webkit-linear-gradient(top, #373737, #212121);
		font-size:24px;
		color:white;
		font-family:Courier New, Courier, monospace;
	}
	.sidebarElement {
		border: 1px solid lightgrey;
		border-radius: 5px;
		cursor: pointer;
		padding: 5px;
		font-size: 15px;
		font-family: monospace;
		font-weight: bold;
		color:black;
		user-select:none;
	}
	.sidebarElement:hover {
		border: 1px solid black;
		color:dimgrey;
		background-color:lightgrey;
	}
	.content {
		width:100%;
	}
</style>
<div class="main">
	<div class="sidebar">
		<div class="sidebarHeader">
			Differentia.js
		</div>
		<div id="sidebarList" class="sidebarList"></div>
	</div>
	<iframe id="pageContainer" class="content" src="home"></iframe>
</div>
<script type="text/javascript">
	window.addEventListener("load", function () {
		function ajax(url = "/", verb = "GET", data = null) {
			return new Promise(function (resolve, reject) {
				const req = new XMLHttpRequest();
				req.onreadystatechange = function () {
					if (req.readyState === 4) {
						if (req.status >= 200 && req.status < 400) {
							resolve(req.response);
						} else {
							reject(new Error("XHR HTTP Error " + req.status + ": " + req.statusText));
						}
					}
				};
				req.open(verb, url);
				req.responseType = "text";
				req.setRequestHeader("X-Requested-With", "XMLHttpRequest");
				req.send(data);
			});
		}
		const pageContainer = document.getElementById("pageContainer");
		const elementTemplate = document.createElement("div");
		elementTemplate.setAttribute("class", "sidebarElement")
		const sidebarList = document.getElementById("sidebarList");
		ajax("index.json").then(function (body) {
			const titles = JSON.parse(body);
			titles.forEach(function (title) {
				const template = elementTemplate.cloneNode(true);
				template.insertAdjacentText("afterbegin", title);
				sidebarList.appendChild(template);
				template.addEventListener("click", () => pageContainer.src = title + ".md");
			});
		});
	});
</script>
